<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML5 Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container text-start border border-black mt-5 mb-5 d-grid gap-3 rounded">
            <div class="row">
                <div class="col head-footer">
                    <h1>Payment form example</h1>
                </div>
            </div>
            <div class="row">                
                <div class="col">
                    <div class="alert alert-danger text-start" role="alert">
                        Some fields are missing
                    </div>
                </div>
            </div>
            <form class="m-0">
                <!-- Datos de la tarjeta -->
                <div class="row text-start mb-3">                
                    <div class="col-5">
                        <label for="card-number-label" class="form-label">Card #</label>
                        <input type="number" class="form-control">
                    </div>                
                    <div class="col-3">                        
                        <label for="cvc-number-label" class="form-label">CVC #</label>
                        <input type="number" class="form-control">
                    </div>                
                    <div class="col-4">                        
                        <label for="amount-label" class="form-label">Amount</label><br>    
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control">
                        </div>                                         
                    </div>
                </div>
                <!-- Datos del tarjetahabiente -->                
                <div class="row text-start mb-3">                
                    <div class="col-6">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control">
                    </div>                
                    <div class="col-6">                        
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>    
                </div>
                <!-- Datos de dirección del tarjetahabiente -->         
                <div class="row text-start mb-3">                
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control">
                    </div>                
                    <div class="col-3">                        
                        <label for="state" class="form-label">State</label>
                        <select id="disabledSelect" class="form-select">
                          <option>Bogotá</option>
                          <option>Villavicencio</option>
                          <option>Bucaramanga</option>
                          <option>Manizales</option>
                        </select>
                    </div>                
                    <div class="col-3">                        
                        <label for="postal-code" class="form-label">Postal Code</label>
                        <input type="number" class="form-control">
                    </div>    
                </div>
                <!-- Medio de pago, fecha y mensaje -->         
                <div class="row text-start mb-3">                
                    <div class="col-3">
                        <label for="city" class="form-label">We accept:</label><br>
                        <div class="btn-group-horizontal" role="group" aria-label="Vertical radio toggle button group">
                            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                            <label class="btn btn-outline-secondary" for="vbtn-radio1"><i class="fa-solid fa-credit-card"></i></label>
                            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="vbtn-radio2"><i class="fa-solid fa-address-card"></i></label>
                            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="vbtn-radio3"><i class="fa-solid fa-id-card"></i></label>
                        </div>
                    </div>                                   
                    <div class="col-3">                        
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control">
                    </div>                 
                    <div class="col-6">                        
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control textarea"></textarea>
                        <div class="form-text" id="basic-addon4">Add any notes here.</div>
                    </div>    
                </div>
                <!-- Botones  -->                
                <div class="row text-start head-footer py-3">            
                    <div class="col-md-6 offset-md-10 ">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>

            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
